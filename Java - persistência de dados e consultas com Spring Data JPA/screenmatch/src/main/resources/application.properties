spring.application.name=screenmatch
spring.main.banner-mode=off
spring.main.log-startup-info=false

# Conexão do banco
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Reconhecer .env
spring.config.import=optional:file:.env

# Configurar o nível de log para Hibernate e JPA
logging.level.org.hibernate=warn
logging.level.org.hibernate.orm=warn
logging.level.org.springframework.orm=warn
logging.level.org.springframework.data.jpa=warn
logging.level.org.springframework.data.repository.config=warn
logging.level.com.zaxxer.hikari=warn

